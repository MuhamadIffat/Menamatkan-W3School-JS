    <title>JS Turn On Turn of lamp</title>

<body>
    <h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
<button onclick='document.getElementById("myImage").src = "../tes.jfif"'>Turn on the light</button>
<img src="../tes.jfif" style="width: 100px" alt="" id="myImage">
<button onclick='document.getElementById("myImage").src = "../tes2.jfif"'>Turn of </button>
    <script src="index.js"></script>
</body>
</html>
