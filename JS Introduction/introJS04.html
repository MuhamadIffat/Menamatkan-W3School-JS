<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Hide Elements And Show Element</title>
</head>
<body>
    <p id="demo">Hide this</p>
    <button type="button" onclick='document.getElementById("demo").style.display = "none"'>Click this</button>
    
    <!-- Show  Elements-->
    <button type="button" onclick='document.getElementById("demo").style.display ="block"'>Show </button>
</body>
</html>
