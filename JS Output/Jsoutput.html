<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Output</title>
</head>
<body>
    <!-- JS Display Posiblities -->
    <!-- Writing into an HTML Element using InnerHTML -->
    <!-- Writing into HTML Output using document.write() -->
    <!-- Writing into an alert box using window.alert() -->
    <!-- Writing into browser console using console.log() -->

    <!-- Using innerHTML -->
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML = 5 + 6;
    </script>

    <!-- using document.write() -->
    <!-- Should only use for testing because all the html will delete  -->
    <button type="button" onclick="document.write(5 + 6)">Try It</button>
    
    
    <script>
        document.write(5 + 6);
    </script>

    <!-- Using alert for displat box -->
    <script>
        alert(5+6);
    </script>

    <!-- Using console.log() for debugging -->
    <script>
        console.log(5+6);
    </script>

    <!-- Using window.print() from browser JS no have -->
    <button onclick="window.print()">Print this page</button>
</body>
</html>
